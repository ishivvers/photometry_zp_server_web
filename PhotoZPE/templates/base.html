<!DOCTYPE html>

{#
	This is the base template for the photometric ZP server, using the 
	twitter bootstrap.
#}

<html>
    <head>
    <meta charset="utf-8">
    <title>All-Sky Photometry Server</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A multi-band photometric estimate server with all-sky coverage.">
    <meta name="author" content="Isaac Shivvers">

    <link href="static/css/bootstrap.css" rel="stylesheet">
    <style>
      body {
        padding-top: 60px;
      }
    </style>
    <link href="static/css/bootstrap-responsive.css" rel="stylesheet">
	<link href="static/css/svg.css" rel="stylesheet">
	<link rel="shortcut icon" href="static/img/favicon.ico">

    <script src="static/js/jquery.js"></script>
	<script src="static/js/bootstrap.js"></script>
    </head>
    
    <body>
    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </a>
		<p class="brand">All-Sky Photometric Estimates</p>
          <div class="nav-collapse collapse">
            <ul class="nav">
              <li{% block active1 %}{% endblock %}><a href="{{ url_for('show_upload') }}">Home</a></li>
              <li{% block active2 %}{% endblock %}><a href="{{ url_for('show_results') }}">Results</a></li>
              <li{% block active3 %}{% endblock %}><a href="{{ url_for('show_info') }}">Info</a></li>
            </ul>
          </div><!--/.nav-collapse -->
        </div><!--/container -->
      </div><!--/navbar-inner -->
    </div><!--/navbar -->

	{%block content %}{% endblock %}

    </body>
</html>
