<html>
    <head>
        <title>D3 Test</title>
        <script type="text/javascript" src="d3/d3.v2.js"></script>
		<style type='text/css'>
		.axis path,
		.axis line {
			fill: none;
			stroke: black;
			shape-rendering: crispEdges;
		}
		.axis text {
			font-family: sans-serif;
			font-size: 11px;
		}
		</style>
		
    </head>
    <body>
		<p> playing with svg again.  </p>
		<div id='svg'></div>
		<script type="text/javascript">
			
			//Dynamic, random dataset
			var dataset = [];
			var numDataPoints = 50;
			var xRange = Math.random() * 1000;
			var yRange = Math.random() * 1000;
			for (var i=0; i<numDataPoints; i++) {
			    var newNumber1 = Math.round(Math.random() * xRange);
			    var newNumber2 = Math.round(Math.random() * yRange);
			    dataset.push([newNumber1, newNumber2]);
			}
			dataset.push([0,0]);
			

			var w = 400;
			var h = 400;
			var sPad = 20;  //scale pixels
			var aPad = 30;  // axis padding
			
			// define a radius-plotting function
			function Radial(a,b) {
				return .5*Math.sqrt(a*a + b*b) + 1.;
			}
			
			var xScale = d3.scale.linear()
				.domain( [0, d3.max(dataset, function(d) {return d[0];})] )
				.range([sPad, w-sPad]);
			var yScale = d3.scale.linear()
				.domain( [0, d3.max(dataset, function(d) {return d[1];})] )
				.range([h-sPad, sPad]);
			var rScale = d3.scale.linear()
				.domain( [0, d3.max(dataset, function(d) {return Radial(d[0],d[1]);})] )
				.range( [0, w/20] );
			
			// D3 + SVG, sittin in a tree!
			var svg = d3.select('body').append('svg')
						.attr('width',w).attr('height',h);
			
			svg.selectAll('circle')
				.data(dataset).enter().append('circle')
				.attr('cx', function(d) {return xScale(d[0]);})
				.attr('cy', function(d) {return yScale(d[1]);})
				.attr('r', function(d) {return rScale(Radial(d[0], d[1]));})
				.attr('opacity', .25);
			
			// try adding axes
			var xAxis = d3.svg.axis()
				.scale(xScale)
				.orient("bottom")
				.ticks(5);
			var yAxis = d3.svg.axis()
				.scale(yScale)
				.orient('left')
				.ticks(5);
				
			svg.append('g')
				.attr('class','axis')
				.attr('transform', 'translate(0,'+(h-aPad)+')')
				.call(xAxis);
			svg.append('g')
				.attr('class','axis')
				.attr('transform', 'translate('+aPad+',0)')
				.call(yAxis);
		
			   
		</script>
    </body>
</html>
